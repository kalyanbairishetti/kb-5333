<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="st.css">
	<title>Responsive Login And Register Form</title>
</head>
<script src="s.js"></script>
<body>
	
	<div class="container">
		<form action="#" class="login active">
			<h2 class="title">SIGN IN</h2>
			<div class="form-group">
				<label for="username">USERNAME</label>
				<div class="input-group">
					<input type="username" id="username" placeholder="Username">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">PASSWORD</label>
				<div class="input-group">
					<input type="password"  id="password" placeholder="Password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				
			</div>
			<button type="submit" class="btn-submit">Sign In</button>
			<a href="#">Forgot password?</a>
			<p>Not A Member? <a href="#" onclick="switchForm('register', event)">Sign Up</a></p>
		</form>

		<form action="#" class="register">
			<h2 class="title">Registration Form</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="user id">User Id</label>
				<div class="input-group">
					<input type="user id" id="user id" placeholder="required and must be of 5 to 12">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern=".{7 to 12,}" id="password" placeholder="required and must be of 7 to 12">
					<i class='bx bx-lock-alt' ></i>
				</div>
				
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<div class="input-group">
					<input type="Name" id="name" placeholder="required and alphabets only">
					<i class='bx bx-lock-alt' ></i>
				</div>
				
			</div>
			<div class="form-group">
				<label for="name">Addres</label>
				<div class="input-group">
					<input type="Name" id="name" placeholder="Optional">
					<i class='bx bx-lock-alt' ></i>
				</div>
				
			</div>
			<div class="form-group">
				<label for="name">country</label>
				<div class="input-group">
					<input type="Name" id="name" placeholder="(Please Select A Country)">
					<i class='bx bx-lock-alt' ></i>
				</div>
				
			</div>
			<button type="submit" class="btn-submit">Register</button>
			<p>I already have an account. <a href="#" onclick="switchForm('login', event)">Login</a></p>
		</form>
	</div>

	
</body>
</html>
